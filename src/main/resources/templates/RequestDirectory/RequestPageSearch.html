<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td, th{
            border: solid black 1px;
            padding: 3px;
        }
        th {
            background: #b0e0e6;
        }
    </style>
</head>
<body>
    <div style="width: 100%; text-align: center">
        <div>
            <p style="font-size: 20px">Выберите нужного клиента</p>
        </div>
        <div style="display: inline-block; text-align: center; vertical-align: middle">
            <table>
                <tr>
                    <th>ID</th>
                    <th>Имя</th>
                    <th>Фамилия</th>
                    <th>Отчество</th>
                    <th>Паспортные данные</th>
                    <th>Семейное положение</th>
                    <th>Адресс</th>
                    <th>Номер телефона</th>
                </tr>
                <tr th:each="client : ${tableClients}">
                    <td th:text="${client.id}"></td>
                    <td th:text="${client.firstName}"></td>
                    <td th:text="${client.lastName}"></td>
                    <td th:text="${client.patronymic}"></td>
                    <td th:text="${client.passportData}"></td>
                    <td th:text="${client.familyStatus}"></td>
                    <td th:text="${client.address}"></td>
                    <td th:text="${client.number}"></td>
                    <td>
                        <form method="post" th:action="@{/RequestPageSearch(id=${client.id})}">
                            <button name="ButtonRow" type="submit">Выбрать</button>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
